<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Quiz Application</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Simple Quiz Application</h1>

          <div id="user-info" class="mt-4">
            <div class="form-group">
              <label for="name">Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter your name"
                required
              />
            </div>
            <div class="form-group">
              <label for="id">ID:</label>
              <input
                type="text"
                class="form-control"
                id="id"
                placeholder="Enter your ID"
                required
              />
            </div>
            <button id="start-quiz" class="btn btn-primary btn-block">
              Start Quiz
            </button>
          </div>

          <div id="quiz-container" class="mt-4" style="display: none">
            <form id="quiz-form" class="form-group"></form>
            <button id="submit-quiz" class="btn btn-success btn-block mt-4">
              Submit Quiz
            </button>
          </div>

          <div id="result" class="mt-4" style="display: none">
            <h2 class="text-center">Quiz Results</h2>
            <p id="score" class="text-center font-weight-bold"></p>
            <p id="user-details" class="text-center"></p>
            <div id="answers-review" class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
